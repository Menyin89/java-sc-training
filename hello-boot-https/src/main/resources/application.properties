spring.application.name=hello-boot-https

spring.ssl.bundle.jks.demo.keystore.location=demo.p12
spring.ssl.bundle.jks.demo.keystore.password=storepass
spring.ssl.bundle.jks.demo.keystore.type=PKCS12
spring.ssl.bundle.jks.demo.reload-on-update=true
spring.ssl.bundle.jks.demo.key.alias=demo

# Use the 'demo' SSL bundle defined above
server.ssl.bundle=demo
server.port=8443
